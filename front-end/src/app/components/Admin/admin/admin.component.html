<div class="container">
    <br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Tarjeta</th>
                <th scope="col">Saldo</th>
                <th scope="col">Estado</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarjetas of dataSource">
                <th scope="row">
                    {{tarjetas.Usuario.username+'.'+tarjetas.Tipo_cuentum.nombre+'@'+tarjetas.numero_tarjeta+'.com'}}
                </th>
                <td>{{tarjetas.saldo | currency:"Q."}}</td>
                <td *ngIf="tarjetas.Deshabilitacions.length==0 && tarjetas.Eliminacions.length==0"
                    style="color: greenyellow;">Activa</td>
                <td *ngIf="tarjetas.Deshabilitacions.length!=0" style="color: rgba(255, 166, 0, 0.938);">Deshabilitada
                </td>
                <td *ngIf="tarjetas.Eliminacions.length!=0" style="color: red;">Eliminada</td>
                <td>
                    <button type="button" class="btn btn-outline-info"
                        *ngIf="tarjetas.Eliminacions.length==0">Transacciones</button>&nbsp;
                    <button type="button" class="btn btn-outline-primary"
                        *ngIf="tarjetas.Deshabilitacions.length!=0 && tarjetas.Eliminacions.length==0">Habilitar</button>&nbsp;
                    <button type="button" class="btn btn-outline-warning"
                        *ngIf="tarjetas.Deshabilitacions.length==0 && tarjetas.Eliminacions.length==0">Deshabilitar</button>&nbsp;
                    <button type="button" class="btn btn-outline-danger"
                        *ngIf="tarjetas.Eliminacions.length==0">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
